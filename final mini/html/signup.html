    <div id="id01" class="modal">
        <form class="modal-content">
          <div class="container">
            <h1>Signup</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="fname" required>

            <label for="name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email-id" name="email" required>

            <label for="email"><b>Enter Email Again</b></label>
            <input type="text" placeholder="Repeat email" name="cemail" required>

            <label for="name"><b>Mobile no</b></label>
            <input type="text" placeholder="Enter Mobile no" name="mob" required>

            <label for="name"><b>City</b></label>
            <input type="text" placeholder="Enter City" name="city" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="passwd" required>

            <label for="psw-repeat"><b>Enter Password Again</b></label>
            <input type="password" placeholder="Repeat Password" name="passwd" required>
            
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:teal">Terms & Privacy</a>.</p>

            <div class="clearfix">
              <button type="button" onclick="window.location.href='home.html';" class="cancelbtn">Cancel</button>
              <button type="submit"  onclick="window.location.href='home.html;" class="signupbtn">Sign Up</button>
            </div>
          </div>
