<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DKTE's Hospital</title>
    <link rel="stylesheet" href="/css/mini.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your CSS here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: url("/image/login1.jpg") no-repeat center center/cover;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background-color: #007bff; /* Change navbar background color */
            padding: 1rem;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            color: white;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            color: #d1e9ff;
        }

        .nav-item {
            margin-left: 1rem;
        }

        /* Login Form Styling */
        .wrapper {
            width: 100%;
            max-width: 420px;
            background-color: rgba(109, 208, 241, 0.8); /* Slightly transparent background */
            border-radius: 10px;
            padding: 30px 40px;
            text-align: center;
            color: black;
            margin-top: 120px; /* To make space for navbar */
        }

        .wrapper h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #000;
        }

        .wrapper h2 {
            font-size: 30px;
            margin-bottom: 30px;
            color: #000;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 40px;
            font-size: 16px;
            color: black;
            padding: 0 45px 0 20px;
        }

        .button {
            width: 100px;
            height: 45px;
            background: #f9f6f6;
            border-radius: 40px;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DKTE'S Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="doctors.html">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="wrapper">
        <form action="">
            <h1>Welcome to DKTE's Hospital</h1>
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="button">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
